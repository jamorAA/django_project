meta:
  environment: python
  toolchain:
    name: pip
    version: "3.13"
build:
  requirementsPath: requirements.txt
run:
  command: export DJANGO_SUPERUSER_USERNAME=root && export DJANGO_SUPERUSER_PASSWORD=4444 && export DJANGO_SUPERUSER_EMAIL="" && python manage.py makemigrations && python manage.py migrate && python manage.py createsuperuser --noinput && python manage.py loaddata fixtures/goods/categories.json && python manage.py loaddata fixtures/goods/products.json && gunicorn app.wsgi:application --bind 0.0.0.0:80
  persistenceMount: /data
  containerPort: "80"
