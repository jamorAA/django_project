meta:
  environment: python
  toolchain:
    name: pip
    version: "3.13"
build:
  requirementsPath: requirements.txt
run:
  command: gunicorn app.wsgi:application --bind 0.0.0.0:80 && python3 manage.py makemigrations && python3 manage.py migrate && python3 manage.py loaddata fixtures/goods/categories.json && python3 manage.py loaddata fixtures/goods/products.json
  persistenceMount: /data
  containerPort: "80"
